{% extends 'base.html' %}
{% block content %}
{# q : Question 객체 , c_list : Choice 객체 리스트 #}

<h3>{{ q.name }}</h3>

<form action="/vote/vote/" method="post">
	{% csrf_token %}
		<input type="radio" name="vote" value="1{{q.id}}">출석
		<input type="radio" name="vote" value="2{{q.id}}">결석
		<br>

	<input type="submit" value="투표">
</form> 
{% endblock %}
