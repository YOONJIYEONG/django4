
{% extends 'base.html' %}
{% block content %}
	<h2>My BookList</h2>
	{# list : Bookmark 객체 리스트 #}
	{% for obj in list %}
	<a href="{{ obj.url }}">{{ obj.name }}</a>
	<p> obj.id : {{ obj.id }} </p>
	<br>
	{% endfor %}
	<!-- 상대 주소 : 같은 도메인주소에 어떤문자열을 붙일 지 입력
	href="/" == href="127.0.0.1:8000으로 돌아감 -->
	<a href="/">원래 페이지로 돌아가기</a>
{% endblock %}
